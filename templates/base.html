<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>걱정마!켓</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-semibold fs-3" href="/products/list"> <i class="fas fa-shopping-basket"></i> 걱정마!켓</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link fs-5" aria-current="page" href="/products/list">상품 둘러보기</a>
                </li>
                {% if session.get('user_id') %}
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="/products/form">상품 등록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="/orders/list">주문</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="/users/logout">로그아웃</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="/users/form">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="/users/login">로그인</a>
                    </li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

{% block content %}{% endblock %}

<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
