<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>걱정마!켓 | 상품 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div>
                    <hr>
                    <h2 class="pt-2 pb-2 text-center">상품 등록</h2>
                    <hr>
                </div>
                <form action="/products/regist" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">상품명</label>
                        <input name="name" type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">상품 가격</label>
                        <input name="price" type="text" class="form-control" id="price">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">상품 설명</label>
                        <textarea name="description" type="text" class="form-control" id="description" style="height: 200px"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="thumbnail_img" class="form-label">썸네일 이미지</label>
                        <input name="thumbnail_img" type="file" class="form-control" id="thumbnail_img">
                    </div>
                    <div class="mb-3">
                        <label for="detail_img" class="form-label">상품 상세 이미지</label>
                        <input name="detail_img" type="file" class="form-control" id="detail_img">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">상품 등록</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
